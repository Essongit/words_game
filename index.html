    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #ffffff;
            color: #121213;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 5px;
            -webkit-user-select: none;
            user-select: none;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 0 5px;
        }

        .language-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .toggle-container {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 34px;
        }

        .toggle-input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #6aaa64;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        .toggle-input:checked + .toggle-slider {
            background-color: #c9b458;
        }

        .toggle-input:checked + .toggle-slider:before {
            transform: translateX(46px);
        }

        .language-label {
            font-size: 14px;
            font-weight: bold;
            color: #121213;
        }

        .language-label.active {
            color: #6aaa64;
        }

        header {
            text-align: center;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #121213;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.3rem;
            font-weight: bold;
            color: #121213;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #787c7e;
        }

        .progress-info {
            text-align: center;
            font-size: 0.7rem;
            color: #787c7e;
            margin-bottom: 10px;
        }

        .game-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 4px;
            margin-bottom: 20px;
            padding: 5px;
            justify-content: center;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
            justify-content: center;
        }

        .tile {
            width: 58px;
            height: 58px;
            border: 2px solid #d3d6da;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            background-color: #ffffff;
            color: #121213;
        }

        .tile.filled {
            border-color: #878a8c;
        }

        .tile.correct {
            background-color: #6aaa64;
            border-color: #6aaa64;
            color: #ffffff;
        }

        .tile.present {
            background-color: #c9b458;
            border-color: #c9b458;
            color: #ffffff;
        }

        .tile.absent {
            background-color: #787c7e;
            border-color: #787c7e;
            color: #ffffff;
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 3px;
            width: 100%;
        }

        .key {
            padding: 12px 8px;
            border: none;
            border-radius: 4px;
            background-color: #d3d6da;
            color: #121213;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.1s ease;
            flex: 1;
            max-width: 40px;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .key:hover {
            background-color: #878a8c;
            color: #ffffff;
        }

        .key:active {
            background-color: #878a8c;
            color: #ffffff;
            transform: scale(0.95);
        }

        .key.wide {
            flex: 1.5;
            max-width: 65px;
            font-size: 13px;
        }

        .key.correct {
            background-color: #6aaa64;
            color: #ffffff;
        }

        .key.present {
            background-color: #c9b458;
            color: #ffffff;
        }

        .key.absent {
            background-color: #787c7e;
            color: #ffffff;
        }

        .message {
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            min-height: 25px;
            margin-top: 15px;
            color: #121213;
        }

        .message.win {
            color: #6aaa64;
        }

        .message.lose {
            color: #f5793a;
        }

        .new-game-btn {
            display: block;
            margin: 15px auto;
            padding: 12px 18px;
            background-color: #6aaa64;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.1s ease;
            touch-action: manipulation;
        }

        .new-game-btn:hover {
            background-color: #5a9a54;
        }

        .new-game-btn:active {
            background-color: #5a9a54;
            transform: scale(0.95);
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) and (orientation: portrait) {
            body {

            }

            .toggle-container {

                height: 30px;
            }

                width: 22px;
                left: 4px;
                bottom: 4px;
            }

            }

                gap: 10px;
                margin-bottom: 10px;
            }

            .stat-number {
                font-size: 1.1rem;
            }

            .stat-label {
                font-size: 0.65rem;
            }

            .game-board {
                gap: 3px;
                margin-bottom: 15px;
                padding: 2px;
            }

            .row {
                gap: 3px;
            }

            .tile {
                width: 48px;
                height: 48px;
                font-size: 1.4rem;
            }

            .keyboard {
                gap: 4px;
                padding: 0 2px;
            }

            .keyboard-row {
                gap: 2px;
            }

            .key {
                padding: 12px 4px;
                font-size: 18px;
                max-width: 32px;
                min-height: 50px;
            }

            .key.wide {
                max-width: 55px;
                font-size: 17px;
                min-height: 50px;
            }

            .message {
                font-size: 0.9rem;
                margin-top: 10px;
            }

            .new-game-btn {
                padding: 10px 15px;
                font-size: 12px;
                margin: 10px auto;
            }
        }

        @media (max-width: 360px) and (orientation: portrait) {
            .tile {
                width: 42px;
                height: 42px;
                font-size: 1.2rem;
            }

            .key {
                max-width: 28px;
                min-height: 46px;
                font-size: 14px;
                padding: 10px 2px;
            }

            .key.wide {
                max-width: 48px;
                font-size: 13px;
                min-height: 46px;
            }
        }

            }

            }

            }

                font-size: 15px;
                min-height: 45px;
            }
        }
    </style>

                const confirmMessage = newLanguage === 'english' 
                    ? 'Switch language to English?' 
                    : 'Â¿Cambiar idioma a EspaÃ±ol?';
                
                if (confirm(confirmMessage)) {
                    this.currentLanguage = newLanguage;
                    this.usedWords = this.loadUsedWords();
                    
                    this.clearMessage();
                    this.updateLanguageLabels();
                    this.createKeyboard();
                    this.updateWordProgress();
                    this.loadStats();
                    this.newGame();
                } else {
                    toggle.checked = this.currentLanguage === 'spanish';
                }
            });
            
            this.updateLanguageLabels();
        }

        hideLanguageToggle() {
            const languageToggle = document.querySelector('.language-toggle');
            if (languageToggle) {
                languageToggle.style.opacity = '0.3';
                languageToggle.style.pointerEvents = 'none';
            }
        }

        showLanguageToggle() {
            const languageToggle = document.querySelector('.language-toggle');
            if (languageToggle) {
                languageToggle.style.opacity = '1';
                languageToggle.style.pointerEvents = 'auto';
            }
        }

        updateLanguageLabels() {
            const lang = this.languages[this.currentLanguage];
            const englishLabel = document.getElementById('english-label');
            const spanishLabel = document.getElementById('spanish-label');
            
            if (englishLabel && spanishLabel) {
                if (this.currentLanguage === 'english') {
                    englishLabel.classList.add('active');
                    spanishLabel.classList.remove('active');
                } else {
                    spanishLabel.classList.add('active');
                    englishLabel.classList.remove('active');
                }
            }
            
            const elements = {
                'game-title': lang.labels.title,
                'streak-label': lang.labels.streak,
                'played-label': lang.labels.played,
                'win-rate-label': lang.labels.winRate,
                'new-game-btn': lang.messages.newGame
            };
            
            for (const id in elements) {
                const element = document.getElementById(id);
                if (element) element.textContent = elements[id];
            }
        }

        loadUsedWords() {
            const key = 'usedWords_' + this.currentLanguage;
            return JSON.parse(localStorage.getItem(key)) || [];
        }

        saveUsedWords() {
            const key = 'usedWords_' + this.currentLanguage;
            localStorage.setItem(key, JSON.stringify(this.usedWords));
        }

        getRandomWord() {
            const words = this.languages[this.currentLanguage].words;
            const availableWords = words.filter(word => !this.usedWords.includes(word));
            
            if (availableWords.length === 0) {
                this.usedWords = [];
                this.saveUsedWords();
                setTimeout(() => {
                    this.showMessage(this.languages[this.currentLanguage].messages.allWordsCompleted, 'win');
                }, 1000);
                return words[Math.floor(Math.random() * words.length)];
            }
            
            const selectedWord = availableWords[Math.floor(Math.random() * availableWords.length)];
            this.usedWords.push(selectedWord);
            this.saveUsedWords();
            
            return selectedWord;
        }

        updateWordProgress() {
            const words = this.languages[this.currentLanguage].words;
            const remaining = words.length - this.usedWords.length;
            const progressElement = document.getElementById('word-progress');
            if (progressElement) {
                const wordsRemainingText = this.languages[this.currentLanguage].messages.wordsRemaining;
                progressElement.textContent = remaining + ' ' + wordsRemainingText + ' ' + words.length;
            }
        }

        initializeGame() {
            this.createGameBoard();
            this.createKeyboard();
            this.setupEventListeners();
        }

        createGameBoard() {
            const gameBoard = document.getElementById('game-board');
            if (!gameBoard) return;
            
            gameBoard.innerHTML = '';
            
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                row.id = 'row-' + i;
                
                for (let j = 0; j < 5; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.id = 'tile-' + i + '-' + j;
                    row.appendChild(tile);
                }
                
                gameBoard.appendChild(row);
            }
        }

        createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            if (!keyboard) return;
            
            keyboard.innerHTML = '';
            
            const rows = this.languages[this.currentLanguage].keyboard;

            for (let r = 0; r < rows.length; r++) {
                const keyboardRow = document.createElement('div');
                keyboardRow.className = 'keyboard-row';
                
                for (let k = 0; k < rows[r].length; k++) {
                    const key = rows[r][k];
                    const keyElement = document.createElement('button');
                    keyElement.className = 'key';
                    keyElement.textContent = key === 'BACKSPACE' ? 'âŒ«' : key;
                    keyElement.id = 'key-' + key;
                    
                    if (key === 'ENTER' || key === 'BACKSPACE') {
                        keyElement.classList.add('wide');
                    }
                    
                    const keyHandler = (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        if (keyElement.disabled) return;
                        
                        keyElement.disabled = true;
                        setTimeout(() => {
                            keyElement.disabled = false;
                        }, 150);
                        
                        this.handleKeyPress(key);
                    };
                    
                    if ('ontouchstart' in window) {
                        keyElement.addEventListener('touchstart', (e) => {
                            e.preventDefault();
                            keyElement.classList.add('active');
                        }, { passive: false });
                        
                        keyElement.addEventListener('touchend', keyHandler, { passive: false });
                        
                        keyElement.addEventListener('touchcancel', (e) => {
                            keyElement.classList.remove('active');
                        });
                    } else {
                        keyElement.addEventListener('mousedown', (e) => {
                            e.preventDefault();
                            keyElement.classList.add('active');
                        });
                        
                        keyElement.addEventListener('mouseup', (e) => {
                            keyElement.classList.remove('active');
                        });
                        
                        keyElement.addEventListener('click', keyHandler);
                    }
                    
                    keyboardRow.appendChild(keyElement);
                }
                
                keyboard.appendChild(keyboardRow);
            }
        }

        setupEventListeners() {
            let keyPressed = false;
            
            document.addEventListener('keydown', (e) => {
                if (keyPressed) return;
                keyPressed = true;
                
                let key = e.key.toUpperCase();
                
                if (key === 'Ã‘') {
                    key = 'Ã‘';
                }
                
                if (key === 'ENTER') {
                    this.handleKeyPress('ENTER');
                } else if (key === 'BACKSPACE') {
                    this.handleKeyPress('BACKSPACE');
                } else if ((key.match(/[A-Z]/) && key.length === 1) || key === 'Ã‘') {
                    this.handleKeyPress(key);
                }
            });
            
            document.addEventListener('keyup', () => {
                keyPressed = false;
            });

            const newGameBtn = document.getElementById('new-game-btn');
            if (newGameBtn) {
                const newGameHandler = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    newGameBtn.blur();
                    newGameBtn.classList.remove('active');
                    
                    this.newGame();
                };
                
                if ('ontouchstart' in window) {
                    newGameBtn.addEventListener('touchend', newGameHandler, { passive: false });
                } else {
                    newGameBtn.addEventListener('click', newGameHandler);
                }
            }
        }

        handleKeyPress(key) {
            if (this.gameOver) return;

            if (key === 'ENTER') {
                this.submitGuess();
            } else if (key === 'BACKSPACE') {
                this.deleteLetter();
            } else if (this.currentTile < 5) {
                this.addLetter(key);
            }
        }

        addLetter(letter) {
            if (!this.gameStarted) {
                this.gameStarted = true;
                this.hideLanguageToggle();
                
                if (this.currentWord === '') {
                    this.currentWord = this.getRandomWord();
                }
            }

            const tile = document.getElementById('tile-' + this.currentRow + '-' + this.currentTile);
            if (tile) {
                tile.textContent = letter;
                tile.classList.add('filled');
                this.currentTile++;
            }
        }

        deleteLetter() {
            if (this.currentTile > 0) {
                this.currentTile--;
                const tile = document.getElementById('tile-' + this.currentRow + '-' + this.currentTile);
                if (tile) {
                    tile.textContent = '';
                    tile.classList.remove('filled');
                }

                if (this.currentRow === 0 && this.currentTile === 0) {
                    this.gameStarted = false;
                    this.showLanguageToggle();
                }
            }
        }

        submitGuess() {
            if (this.currentTile < 5) {
                this.showMessage(this.languages[this.currentLanguage].messages.notEnoughLetters);
                return;
            }

            const guess = this.getCurrentGuess();
            this.checkGuess(guess);
            
            if (guess === this.currentWord) {
                this.gameWon();
            } else if (this.currentRow === 5) {
                this.gameLost();
            } else {
                this.currentRow++;
                this.currentTile = 0;
            }
        }

        getCurrentGuess() {
            let guess = '';
            for (let i = 0; i < 5; i++) {
                const tile = document.getElementById('tile-' + this.currentRow + '-' + i);
                if (tile) guess += tile.textContent;
            }
            return guess;
        }

        checkGuess(guess) {
            const result = [];
            const wordArray = [...this.currentWord];
            const guessArray = [...guess];
            const letterCount = {};
            
            for (let letter of wordArray) {
                letterCount[letter] = (letterCount[letter] || 0) + 1;
            }
            
            for (let i = 0; i < 5; i++) {
                if (guessArray[i] === wordArray[i]) {
                    result[i] = 'correct';
                    letterCount[guessArray[i]]--;
                    guessArray[i] = null;
                }
            }
            
            for (let i = 0; i < 5; i++) {
                if (guessArray[i] !== null) {
                    if (letterCount[guessArray[i]] > 0) {
                        result[i] = 'present';
                        letterCount[guessArray[i]]--;
                    } else {
                        result[i] = 'absent';
                    }
                }
            }

            this.updateTiles(result);
            this.updateKeyboard(guess, result);
        }

        updateTiles(result) {
            for (let i = 0; i < 5; i++) {
                const tile = document.getElementById('tile-' + this.currentRow + '-' + i);
                if (tile) tile.classList.add(result[i]);
            }
        }

        updateKeyboard(guess, result) {
            for (let i = 0; i < 5; i++) {
                const key = document.getElementById('key-' + guess[i]);
                if (!key) continue;
                
                const currentClass = key.classList.contains('correct') ? 'correct' :
                                   key.classList.contains('present') ? 'present' :
                                   key.classList.contains('absent') ? 'absent' : '';

                if (result[i] === 'correct' || 
                    (result[i] === 'present' && currentClass !== 'correct') ||
                    (result[i] === 'absent' && !currentClass)) {
                    key.classList.remove('correct', 'present', 'absent');
                    key.classList.add(result[i]);
                }
            }
        }

        gameWon() {
            this.gameOver = true;
            this.showMessage(this.languages[this.currentLanguage].messages.congratulations, 'win');
            this.updateStats(true);
            this.showLanguageToggle();
        }

        gameLost() {
            this.gameOver = true;
            const loseMessage = this.languages[this.currentLanguage].messages.gameOver + ' ' + this.currentWord;
            this.showMessage(loseMessage, 'lose');
            this.updateStats(false);
            this.showLanguageToggle();
        }

        showMessage(text, type) {
            const message = document.getElementById('message');
            if (message) {
                message.textContent = text;
                message.className = 'message ' + (type || '');
                
                if (this.messageTimeout) {
                    clearTimeout(this.messageTimeout);
                }
                
                if (type !== 'win' && type !== 'lose') {
                    this.messageTimeout = setTimeout(() => {
                        message.textContent = '';
                        message.className = 'message';
                        this.messageTimeout = null;
                    }, 3000);
                }
            }
        }

        clearMessage() {
            const message = document.getElementById('message');
            if (message) {
                message.textContent = '';
                message.className = 'message';
            }
            if (this.messageTimeout) {
                clearTimeout(this.messageTimeout);
                this.messageTimeout = null;
            }
        }

        loadStats() {
            const statsKey = 'wordleStats_' + this.currentLanguage;
            const stats = JSON.parse(localStorage.getItem(statsKey)) || {
                played: 0, won: 0, streak: 0, maxStreak: 0
            };

            const elements = {
                'streak': stats.streak,
                'played': stats.played,
                'win-rate': stats.played > 0 ? Math.round((stats.won / stats.played) * 100) + '%' : '0%'
            };
            
            for (const id in elements) {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = elements[id];
                }
            }
        }

        updateStats(won) {
            const statsKey = 'wordleStats_' + this.currentLanguage;
            let stats = JSON.parse(localStorage.getItem(statsKey)) || {
                played: 0, won: 0, streak: 0, maxStreak: 0
            };

            stats.played++;
            
            if (won) {
                stats.won++;
                stats.streak++;
                stats.maxStreak = Math.max(stats.maxStreak, stats.streak);
            } else {
                stats.streak = 0;
            }

            localStorage.setItem(statsKey, JSON.stringify(stats));
            this.loadStats();
        }

        newGame() {
            if (this.currentWord === '' && !this.gameStarted) {
                this.updateWordProgress();
                return;
            }
            
            this.currentWord = this.getRandomWord();
            this.currentRow = 0;
            this.currentTile = 0;
            this.gameOver = false;
            this.gameStarted = false;
            
            const tiles = document.querySelectorAll('.tile');
            for (let i = 0; i < tiles.length; i++) {
                tiles[i].textContent = '';
                tiles[i].className = 'tile';
            }
            
            const keys = document.querySelectorAll('.key');
            for (let i = 0; i < keys.length; i++) {
                keys[i].classList.remove('correct', 'present', 'absent');
            }
            
            this.clearMessage();
            this.updateWordProgress();
            this.showLanguageToggle();
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        new WordleGame();
    });
    </script>
