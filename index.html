        async isValidWordAsync(word) {
            // Convert to uppercase for consistent comparison
            const uppercaseWord = word.toUpperCase();
            
            // Debug logging
            console.log(`Checking if '${uppercaseWord}' is a valid ${this.selectedWordLength}-letter word in ${this.currentLanguage}`);
            
            try {
                // Try Python server validation first
                const pythonResult = await this.validateWordWithPython(uppercaseWord, this.currentLanguage);
                if (pythonResult !== null) {
                    console.log(`Python API validation result for '${uppercaseWord}': ${pythonResult ? 'VALID' : 'INVALID'}`);
                    return pythonResult;
                }
            } catch (error) {
                console.error(`Error in Python validation: ${error.message}`);
                // Fall back to local validation
            }
            
            // Fall back to local validation if Python server is unavailable
            return this.isValidWordLocal(uppercaseWord, this.languages[this.currentLanguage].words[this.selectedWordLength]);
        }
        
        // This method is used for synchronous validation only
        // For async validation, use isValidWordAsync directly
        isValidWord(word) {
            // Convert to uppercase for consistent comparison
            const uppercaseWord = word.toUpperCase();
            
            // Get the word list for the current language and word length
            const words = this.languages[this.currentLanguage].words[this.selectedWordLength];
            
            // Use local validation for immediate results
            return this.isValidWordLocal(uppercaseWord, words);
        }
        
        isValidWordLocal(uppercaseWord, words) {
            console.log(`Checking if ${uppercaseWord} is valid locally`);
            // Check if the word list exists
            if (!words) {
                console.error(`No word list found for ${this.currentLanguage} with length ${this.selectedWordLength}`);
                return true; // If no word list is available, accept all words
            }
            
            // First check: Is the word in our primary dictionary?
            // Add debug to print all 6-letter Spanish words to help find "LIMPIO"
            if ((uppercaseWord === 'LIMPIO' || uppercaseWord === 'SUCIO') && this.currentLanguage === 'spanish') {
                console.log(`Searching for ${uppercaseWord} in Spanish dictionary...`);
                const index = words.indexOf(uppercaseWord);
                console.log(`${uppercaseWord} index in dictionary: ${index}`);
                if (index >= 0) {
                    console.log(`${uppercaseWord} was found in the Spanish dictionary!`);
                    return true;
                }
            }
            
            const isInPrimaryDictionary = words.includes(uppercaseWord);
            console.log(`Is ${uppercaseWord} in primary dictionary? ${isInPrimaryDictionary}`);
            
            // If it's in our primary dictionary, it's definitely valid
            if (isInPrimaryDictionary) {
                console.log(`Word '${uppercaseWord}' found in primary dictionary - VALID`);
                return true;
            }
            
            // For English words, check the extended common words dictionary
            if (this.currentLanguage === 'english' && this.selectedWordLength === 5) {
                // Check if the word is in our extended dictionary (defined in common-5-letter-words.js)
                if (typeof commonFiveLetterWords !== 'undefined' && commonFiveLetterWords.includes(uppercaseWord)) {
                    console.log(`Word '${uppercaseWord}' found in extended dictionary - VALID`);
                    return true;
                }
            }
            
            // Known invalid words - always reject these
            const knownInvalidWords = [
                // Test cases
                'ZZZZZ', 'QWQWQ', 'AAAAA', 'XXXXX', 'XZXZX', 'QZQZQ',
                // Observed invalid examples
                'RANOO', 'LEFJA', 'BEGLE', 'LEFEE'
            ];
            
            if (knownInvalidWords.includes(uppercaseWord)) {
                console.log(`Known invalid word '${uppercaseWord}' detected - marking as INVALID`);
                return false;
            }
            
            // Switch to pattern-based validation instead of strict dictionary mode
            // This allows valid words that might not be in our limited dictionary
            const vowels = 'AEIOU';
            const consonants = 'BCDFGHJKLMNPQRSTVWXYZ';
            
            // Check for vowels - most English words need at least one vowel
            const hasVowel = uppercaseWord.split('').some(char => vowels.includes(char));
            
            // Check for repeated letters (3+ in a row, like 'AAA')
            let hasRepeatedLetters = false;
            for (let i = 0; i < uppercaseWord.length - 2; i++) {
                if (uppercaseWord[i] === uppercaseWord[i+1] && uppercaseWord[i] === uppercaseWord[i+2]) {
                    hasRepeatedLetters = true;
                    break;
                }
            }
            
            // Check for excessive number of vowels or consonants in a row
            const maxConsecutiveVowels = uppercaseWord.match(/[AEIOU]+/g)?.reduce((max, curr) => 
                Math.max(max, curr.length), 0) || 0;
            const maxConsecutiveConsonants = uppercaseWord.match(/[^AEIOU]+/g)?.reduce((max, curr) => 
                Math.max(max, curr.length), 0) || 0;
            
            // Check for unlikely letter combinations that suggest random typing
            const unlikelyCombinations = [
                'QZ', 'JX', 'VX', 'ZQ', 'WX', 'VQ', 'JZ', 'QJ', 'XK', 'VZ'
            ];
            let hasUnlikelyCombination = false;
            for (const combo of unlikelyCombinations) {
                if (uppercaseWord.includes(combo)) {
                    hasUnlikelyCombination = true;
                    break;
                }
            }
            
            // Exception list for unusual but valid words
            const validExceptions = [
                // English words with unusual patterns
                'RHYTHM', 'LYNX', 'CRYPT', 'MYTH', 'HYMN', 'NYMPH', 'PYGMY', 'GLYPH',
                // Other potentially valid words with unusual patterns
                'FJORD', 'CWMS', 'CRWTH', 'FRIED', 'ALGAE', 'MAYBE',
                // Known Spanish words that might be incorrectly flagged
                'LIMPIO', 'SUCIO'
            ];
            
            if (validExceptions.includes(uppercaseWord)) {
                console.log(`Word '${uppercaseWord}' is a known valid exception - VALID`);
                return true;
            }
            
            // Analyze if this is likely a nonsense word - we're being less strict
            const redFlags = [];
            
            if (!hasVowel && this.currentLanguage === 'english') redFlags.push('No vowels');
            if (hasRepeatedLetters) redFlags.push('3+ identical letters in a row');
            if (maxConsecutiveConsonants > 4) redFlags.push('5+ consonants in a row');
            if (maxConsecutiveVowels > 3) redFlags.push('4+ vowels in a row');
            if (hasUnlikelyCombination) redFlags.push('Unlikely letter combo');
            
            // Only reject a word if it has 2 or more suspicious patterns
            const likelyNonsense = redFlags.length >= 2;
            
            // Log analysis for debugging
            console.log(`Word '${uppercaseWord}' pattern analysis:`);
            console.log(`- Red flags (${redFlags.length}): ${redFlags.join(', ')}`);
            console.log(`- Final determination: ${!likelyNonsense ? 'VALID (likely real word)' : 'INVALID (likely nonsense)'}`);
            
            return !likelyNonsense;
        }

        showMessage(message, type = '', persistent = false) {
            const messageElement = document.getElementById('message');
            if (!messageElement) return;
            
            messageElement.textContent = message;
            messageElement.className = 'message';
            if (type) messageElement.classList.add(type);
            
            if (this.messageTimeout) {
                clearTimeout(this.messageTimeout);
                this.messageTimeout = null;
            }
            
            // Store if this is an invalid word message
            this.isShowingInvalidWordMessage = message === this.languages[this.currentLanguage].messages.invalidWord;
            
            // Only set timeout for non-persistent messages
            if (type !== 'win' && type !== 'lose' && !persistent && !this.isShowingInvalidWordMessage) {
                this.messageTimeout = setTimeout(() => {
                    messageElement.textContent = '';
                    messageElement.className = 'message';
                    this.isShowingInvalidWordMessage = false;
                }, 2000);
            }
        }

        clearMessage() {
            const messageElement = document.getElementById('message');
            if (messageElement) {
                messageElement.textContent = '';
                messageElement.className = 'message';
            }
            
            if (this.messageTimeout) {
                clearTimeout(this.messageTimeout);
                this.messageTimeout = null;
            }
            
            // Reset the invalid word message flag
            this.isShowingInvalidWordMessage = false;
        }

        gameWon() {
            this.gameOver = true;
            this.showMessage(this.languages[this.currentLanguage].messages.congratulations, 'win');
            this.updateStats(true);
            this.showLanguageToggle();
            this.stopTimer();
            this.updateButtonText(); // Add this line
            
            // Clear game state on win
            this.clearGameState();
        }

        gameLost() {
            this.gameOver = true;
            this.showMessage(this.languages[this.currentLanguage].messages.gameOver + ' ' + this.currentWord, 'lose');
            this.updateStats(false);
            this.showLanguageToggle();
            this.stopTimer();
            this.updateButtonText(); // Add this line
            
            // Clear game state on loss
            this.clearGameState();
        }
        
        startTimer() {
            // Make timer visible
            const timerContainer = document.getElementById('timer-container');
            if (timerContainer) {
                timerContainer.style.visibility = 'visible';
            }
            
            // Reset time remaining
            this.timeRemaining = 60;
            
            // Update timer display with formatted time
            const timerDisplay = document.getElementById('timer-display');
            if (timerDisplay) {
                const minutes = Math.floor(this.timeRemaining / 60);
                const seconds = this.timeRemaining % 60;
                const formattedTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                timerDisplay.textContent = formattedTime;
                
                // Set initial color to green at the start
                timerDisplay.style.color = '#6aaa64'; // Green
                timerDisplay.style.fontWeight = 'normal';
            }
            
            // Clear any existing interval
            this.stopTimer();
            
            // Start new interval
            this.timerInterval = setInterval(() => {
                this.updateTimer();
            }, 1000);
        }
        
        stopTimer() {
            if (this.timerInterval) {
                clearInterval(this.timerInterval);
                this.timerInterval = null;
            }
        }
        
        updateTimer() {
            if (this.timeRemaining <= 0) {
                // Time's up
                this.stopTimer();
                
                // Show time's up message
                this.gameOver = true;
                this.showMessage(this.languages[this.currentLanguage].messages.timeUp + ' ' + this.currentWord, 'lose');
                this.updateStats(false);
                this.showLanguageToggle();
                this.updateButtonText();
                
                // Clear game state when time's up
                this.clearGameState();
                return;
            }
            
            this.timeRemaining--;
            
            // Update timer display
            const timerDisplay = document.getElementById('timer-display');
            if (timerDisplay) {
                // Format time as MM:SS
                const minutes = Math.floor(this.timeRemaining / 60);
                const seconds = this.timeRemaining % 60;
                const formattedTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                timerDisplay.textContent = formattedTime;
                
                // Add visual indication based on remaining time
                if (this.timeRemaining <= 10) {
                    // Red for last 10 seconds - urgent!
                    timerDisplay.style.color = '#e74c3c'; // Red
                    timerDisplay.style.fontWeight = 'bold';
                } else if (this.timeRemaining <= 30) {
                    // Yellow for 11-30 seconds - getting low
                    timerDisplay.style.color = '#f39c12'; // Yellow/amber
                    timerDisplay.style.fontWeight = 'bold';
                } else {
                    // Green for more than 30 seconds - plenty of time
                    timerDisplay.style.color = '#6aaa64'; // Green (matches the game's green)
                    timerDisplay.style.fontWeight = 'normal';
                }
            }
            
            // Save game state with updated timer
            if (this.gameStarted && !this.gameOver) {
                this.saveGameState();
            }
        }

        loadStats() {
            const statsKey = `stats_${this.currentLanguage}`;
            const stats = JSON.parse(localStorage.getItem(statsKey)) || {
                streak: 0,
                maxStreak: 0,
                played: 0,
                won: 0
            };
            
            const streakElement = document.getElementById('streak');
            const playedElement = document.getElementById('played');
            const winRateElement = document.getElementById('win-rate');
            
            if (streakElement) streakElement.textContent = stats.streak;
            if (playedElement) playedElement.textContent = stats.played;
            if (winRateElement) {
                const winRate = stats.played > 0 ? Math.round((stats.won / stats.played) * 100) : 0;
                winRateElement.textContent = `${winRate}%`;
            }
        }

        updateStats(win) {
            const statsKey = `stats_${this.currentLanguage}`;
            const stats = JSON.parse(localStorage.getItem(statsKey)) || {
                streak: 0,
                maxStreak: 0,
                played: 0,
                won: 0
            };
            
            stats.played += 1;
            
            if (win) {
                stats.won += 1;
                stats.streak += 1;
                stats.maxStreak = Math.max(stats.maxStreak, stats.streak);
            } else {
                stats.streak = 0;
            }
            
            localStorage.setItem(statsKey, JSON.stringify(stats));
            this.loadStats();
        }

        hideLanguageToggle() {
            // Hide the entire toggles container when game starts
            const togglesContainer = document.querySelector('.toggles-container');
            if (togglesContainer) togglesContainer.style.visibility = 'hidden';
            
            // Also hide word length selector when game starts
            const lengthSelector = document.querySelector('.word-length-selector');
            if (lengthSelector) lengthSelector.style.visibility = 'hidden';
        }

        showLanguageToggle() {
            // Show the entire toggles container when game ends
            const togglesContainer = document.querySelector('.toggles-container');
            if (togglesContainer) togglesContainer.style.visibility = 'visible';
            
            // Also show word length selector when game ends
            const lengthSelector = document.querySelector('.word-length-selector');
            if (lengthSelector) lengthSelector.style.visibility = 'visible';
        }

        updateButtonText() {
            const button = document.getElementById('new-game-btn');
            if (button) {
                if (this.gameOver) {
                    // Show "New Game" when game is over
                    button.textContent = this.languages[this.currentLanguage].messages.newGame;
                } else {
                    // Show "Enter" in all other cases (whether game started or not)
                    button.textContent = this.currentLanguage === 'english' ? 'Enter' : 'Enviar';
                }
            }
        }

        newGame() {
            this.currentWord = this.getRandomWord();
            this.currentRow = 0;
            this.currentTile = 0;
            this.gameOver = false;
            this.gameStarted = false;
            
            // Stop any running timer
            this.stopTimer();
            
            // Reset timer display
            if (this.lightningMode) {
                const timerDisplay = document.getElementById('timer-display');
                if (timerDisplay) {
                    // Format time as MM:SS
                    timerDisplay.textContent = '00:60';
                    // Set color back to green
                    timerDisplay.style.color = '#6aaa64'; 
                    timerDisplay.style.fontWeight = 'normal';
                }
                
                // Show timer container in lightning mode
                const timerContainer = document.getElementById('timer-container');
                if (timerContainer) {
                    timerContainer.style.visibility = 'visible';
                }
            } else {
                // Hide timer container in normal mode
                const timerContainer = document.getElementById('timer-container');
                if (timerContainer) {
                    timerContainer.style.visibility = 'hidden';
                }
            }
            
            const tiles = document.querySelectorAll('.tile');
            for (let i = 0; i < tiles.length; i++) {
                tiles[i].textContent = '';
                tiles[i].className = 'tile';
            }
            
            const keys = document.querySelectorAll('.key');
            for (let i = 0; i < keys.length; i++) {
                keys[i].classList.remove('correct', 'present', 'absent');
            }
            
            this.clearMessage();
            this.showLanguageToggle();
            this.updateButtonText(); // This will now set it to "Enter"/"Enviar"
            
            // Clear saved game state
            this.clearGameState();
        }

        validateWordLists() {
            console.log("Validating word lists...");
            let fixedWords = 0;
            let duplicatesRemoved = 0;
            
            // Define allowed word lengths (5-8 only)
            const allowedLengths = [5, 6, 7, 8];
            
            for (const language of Object.keys(this.languages)) {
                const wordsByLength = this.languages[language].words;
                
                // First, remove any length categories that aren't allowed (9, 10, etc.)
                for (const length of Object.keys(wordsByLength)) {
                    const numericLength = parseInt(length, 10);
                    if (!allowedLengths.includes(numericLength)) {
                        console.warn(`Removing entire category: ${language} ${length}-letter words`);
                        delete wordsByLength[length];
                        continue;
                    }
                    
                    // Filter each category to only include correctly sized words
                    const originalList = [...wordsByLength[length]];
                    
                    // Remove duplicates and keep only words of correct length
                    const uniqueWords = new Set();
                    wordsByLength[length] = originalList.filter(word => {
                        // Check if word has correct length
                        const isCorrectLength = word.length === numericLength;
                        
                        if (!isCorrectLength) {
                            console.warn(`Removing invalid word "${word}" (${word.length} letters) from ${language} ${numericLength}-letter list`);
                            return false;
                        }
                        
                        // Check if word is a duplicate
                        if (uniqueWords.has(word)) {
                            console.warn(`Removing duplicate word "${word}" from ${language} ${numericLength}-letter list`);
                            duplicatesRemoved++;
                            return false;
                        }
                        uniqueWords.add(word);
                        return true;
                    });
                    
                    const removedCount = originalList.length - wordsByLength[length].length;
                    if (removedCount > 0) {
                        fixedWords += removedCount;
                        console.warn(`Removed ${removedCount} invalid words from ${language} ${length}-letter word list`);
                        
                        // Log examples of invalid words that were removed
                        const invalidWords = originalList.filter(word => !wordsByLength[length].includes(word));
                        console.warn(`Examples of invalid words: ${invalidWords.slice(0, 5).join(', ')}`);
                    }
                }
            }
            
            if (duplicatesRemoved > 0) {
                console.log(`Removed ${duplicatesRemoved} duplicate words`);
            }
            
            if (fixedWords > 0) {
                console.log(`Total fixed words: ${fixedWords}`);
            } else {
                console.log("All word lists are valid!");
            }
        }

        verifyAllWordLengths() {
            console.log("Performing complete word length verification...");
            let totalErrors = 0;
            
            for (const language of Object.keys(this.languages)) {
                const wordsByLength = this.languages[language].words;
                
                for (const length of Object.keys(wordsByLength)) {
                    const numericLength = parseInt(length, 10);
                    const words = wordsByLength[length];
                    
                    // Check each word in this category
                    const incorrectWords = words.filter(word => word.length !== numericLength);
                    
                    if (incorrectWords.length > 0) {
                        console.error(`CRITICAL: Found ${incorrectWords.length} incorrect length words in ${language} ${length}-letter list:`);
                        console.error(incorrectWords);
                        totalErrors += incorrectWords.length;
                        
                        // Show detailed information about each incorrect word
                        incorrectWords.forEach(word => {
                            console.error(`  - "${word}" is ${word.length} letters but listed in ${length}-letter category`);
                        });
                    } else {
                        console.log(`✓ ${language} ${length}-letter words: All ${words.length} words are correct length`);
                    }
                }
            }
            
            if (totalErrors > 0) {
                console.error(`TOTAL ERRORS FOUND: ${totalErrors} words need to be moved to correct categories`);
                alert(`Word list validation found ${totalErrors} errors! Check console for details.`);
                
                // Auto-fix the word lists
                this.autoFixWordLists();
            } else {
                console.log("✓ All word lists validated successfully - no length errors found!");
            }
        }
        
        autoFixWordLists() {
            console.log("Auto-fixing word lists...");
            let totalFixed = 0;
            
            for (const language of Object.keys(this.languages)) {
                const wordsByLength = this.languages[language].words;
                
                for (const length of Object.keys(wordsByLength)) {
                    const numericLength = parseInt(length, 10);
                    const words = wordsByLength[length];
                    
                    // Find words that don't belong in this category
                    const correctWords = [];
                    const incorrectWords = [];
                    
                    words.forEach(word => {
                        if (word.length === numericLength) {
                            correctWords.push(word);
                        } else {
                            incorrectWords.push(word);
                            totalFixed++;
                        }
                    });
                    
                    // Update the current category with only correct words
                    this.languages[language].words[length] = correctWords;
                    
                    // Move incorrect words to their proper categories
                    incorrectWords.forEach(word => {
                        const correctLength = word.length;
                        if (!this.languages[language].words[correctLength]) {
                            this.languages[language].words[correctLength] = [];
                        }
                        this.languages[language].words[correctLength].push(word);
                        console.log(`Moved "${word}" from ${length}-letter to ${correctLength}-letter category`);
                    });
                }
            }
            
            console.log(`Auto-fix complete! Fixed ${totalFixed} word placements.`);
            
            // Re-verify after fixing
            this.verifyAllWordLengths();
        }
        
        // Save current game state to localStorage
        saveGameState() {
            if (!this.gameStarted || this.gameOver) {
                return;
            }
            
            if (this.debugMode) {
                console.log("Saving game state...");
            }
            
            // Build a matrix of the current board state
            const boardState = [];
            const boardClasses = [];
            
            for (let i = 0; i <= 5; i++) {
                const rowLetters = [];
                const rowClasses = [];
                
                for (let j = 0; j < this.selectedWordLength; j++) {
                    const tile = document.getElementById(`tile-${i}-${j}`);
                    if (tile) {
                        rowLetters.push(tile.textContent || '');
                        
                        // Save the tile classes (correct, present, absent)
                        const classList = Array.from(tile.classList);
                        let classStatus = '';
                        
                        // Check for status classes in priority order
                        // IMPORTANT: We must check for exact class presence, not just includes
                        // This ensures we correctly identify the color status
                        if (classList.includes('correct')) {
                            classStatus = 'correct';
                        } else if (classList.includes('present')) {
                            classStatus = 'present';
                        } else if (classList.includes('absent')) {
                            classStatus = 'absent';
                        } else if (classList.includes('filled')) {
                            classStatus = 'filled';
                        }
                        
                        // Debug logging for class status
                        // console.log(`Tile ${i}-${j}: "${tile.textContent}", classList=[${classList.join(',')}], status=${classStatus}`);
                        
                        rowClasses.push(classStatus);
                    } else {
                        rowLetters.push('');
                        rowClasses.push('');
                    }
                }
                
                boardState.push(rowLetters);
                boardClasses.push(rowClasses);
            }
            
            // Save keyboard state
            const keyboardState = {};
            const keys = document.querySelectorAll('.key');
            
            keys.forEach(key => {
                const letter = key.textContent === '⌫' ? 'BACKSPACE' : 
                              key.textContent === this.languages[this.currentLanguage].messages.enter ? 'ENTER' : 
                              key.textContent;
                
                if (key.classList.contains('correct')) {
                    keyboardState[letter] = 'correct';
                } else if (key.classList.contains('present')) {
                    keyboardState[letter] = 'present';
                } else if (key.classList.contains('absent')) {
                    keyboardState[letter] = 'absent';
                }
            });
            
            // Create the game state object
            const gameState = {
                currentLanguage: this.currentLanguage,
                lightningMode: this.lightningMode,
                selectedWordLength: this.selectedWordLength,
                currentWord: this.currentWord,
                currentRow: this.currentRow,
                currentTile: this.currentTile,
                boardState: boardState,
                boardClasses: boardClasses,
                keyboardState: keyboardState,
                gameStarted: this.gameStarted,
                gameOver: this.gameOver,
                timeRemaining: this.timeRemaining
            };
            
            // Save to localStorage
            localStorage.setItem('wordleGameState', JSON.stringify(gameState));
        }
        
        // Load saved game state from localStorage
        loadGameState() {
            const savedState = localStorage.getItem('wordleGameState');
            if (!savedState) {
                return false;
            }
            
            try {
                const gameState = JSON.parse(savedState);
                
                // Verify the saved game state has the same parameters as current
                if (gameState.currentLanguage !== this.currentLanguage || 
                    gameState.lightningMode !== this.lightningMode) {
                    // Game parameters changed, don't restore
                    this.clearGameState();
                    return false;
                }
                
                // Restore game settings
                this.selectedWordLength = gameState.selectedWordLength;
                this.currentWord = gameState.currentWord;
                this.currentRow = gameState.currentRow;
                this.currentTile = gameState.currentTile;
                this.gameStarted = gameState.gameStarted;
                this.gameOver = gameState.gameOver;
                
                // Recreate the board with the correct word length, but don't recreate controls
                // First, remove any existing word length selectors to avoid duplicates
                const existingSelectors = document.querySelectorAll('.word-length-selector');
                existingSelectors.forEach(selector => selector.remove());
                
                // Create the game board without recreating the word length selector
                this.createGameBoard();
                
                // Restore the board state
                for (let i = 0; i <= 5; i++) {
                    for (let j = 0; j < this.selectedWordLength; j++) {
                        const tile = document.getElementById(`tile-${i}-${j}`);
                        if (tile && gameState.boardState[i]) {
                            // Restore letter if exists
                            if (gameState.boardState[i][j]) {
                                tile.textContent = gameState.boardState[i][j];
                                tile.classList.add('filled');
                            } else {
                                // Ensure empty tiles have no filled class
                                tile.classList.remove('filled');
                            }
                            
                            // Restore tile status classes
                            if (gameState.boardClasses[i] && gameState.boardClasses[i][j]) {
                                const className = gameState.boardClasses[i][j];
                                
                                // First remove status classes only, not the filled class
                                tile.classList.remove('correct', 'present', 'absent');
                                
                                // Then apply the correct class based on saved state
                                // Only apply color classes if the tile has content (is filled)
                                if (className && className !== '' && tile.textContent && tile.textContent.trim() !== '') {
                                    tile.classList.add(className);
                                    
                                    // Debug logging to verify correct class application
                                    // console.log(`Restoring tile ${i}-${j}: "${tile.textContent}" with class "${className}"`);
                                }
                            }
                        }
                    }
                }
                
                // Restore keyboard state
                if (gameState.keyboardState) {
                    const keys = document.querySelectorAll('.key');
                    keys.forEach(key => {
                        const letter = key.textContent === '⌫' ? 'BACKSPACE' : 
                                      key.textContent === this.languages[this.currentLanguage].messages.enter ? 'ENTER' : 
                                      key.textContent;
                        
                        // Remove any existing status classes first
                        key.classList.remove('correct', 'present', 'absent');
                        
                        // Then apply the saved class
                        const keyState = gameState.keyboardState[letter];
                        if (keyState) {
                            key.classList.add(keyState);
                            
                            if (this.debugMode) {
                                console.log(`Restoring key "${letter}" with class "${keyState}"`);
                            }
                        }
                    });
                }
                
                // Update word length info display - just update text, don't recreate the selector
                this.updateWordLengthInfo();
                
                // Restore timer if in lightning mode
                if (this.lightningMode && gameState.timeRemaining) {
                    this.timeRemaining = gameState.timeRemaining;
                    
                    // Update timer display
                    const timerDisplay = document.getElementById('timer-display');
                    if (timerDisplay) {
                        const minutes = Math.floor(this.timeRemaining / 60);
                        const seconds = this.timeRemaining % 60;
                        const formattedTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                        timerDisplay.textContent = formattedTime;
                        
                        // Set timer color based on remaining time
                        if (this.timeRemaining <= 10) {
                            // Red for last 10 seconds - urgent!
                            timerDisplay.style.color = '#e74c3c'; // Red
                            timerDisplay.style.fontWeight = 'bold';
                        } else if (this.timeRemaining <= 30) {
                            // Yellow for 11-30 seconds - getting low
                            timerDisplay.style.color = '#f39c12'; // Yellow/amber
                            timerDisplay.style.fontWeight = 'bold';
                        } else {
                            // Green for more than 30 seconds - plenty of time
                            timerDisplay.style.color = '#6aaa64'; // Green (matches the game's green)
                            timerDisplay.style.fontWeight = 'normal';
                        }
                    }
                    
                    // Make timer visible
                    const timerContainer = document.getElementById('timer-container');
                    if (timerContainer) {
                        timerContainer.style.visibility = 'visible';
                    }
                    
                    // Restart timer if game is in progress
                    if (this.gameStarted && !this.gameOver) {
                        this.startTimer();
                    }
                }
                
                // Update UI based on game state
                if (this.gameStarted) {
                    this.hideLanguageToggle();
                    this.updateButtonText();
                }
                
                return true;
            } catch (error) {
                console.error('Error loading game state:', error);
                this.clearGameState();
                return false;
            }
        }
        
        // Clear saved game state
        clearGameState() {
            localStorage.removeItem('wordleGameState');
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        new WordleGame();
    });
    </script>
