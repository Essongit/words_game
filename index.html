            padding: 0;

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #ffffff;
            color: #121213;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 5px;
            -webkit-user-select: none;
            user-select: none;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 0 5px;
        }

        /* Language Toggle Styles */
        .language-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .toggle-container {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 34px;
        }

        .toggle-input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #6aaa64;
            transition: .4s;
            border-radius: 34px;
            -webkit-transition: .4s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            -webkit-transition: .4s;
        }

        .toggle-input:checked + .toggle-slider {
            background-color: #c9b458;
        }

        .toggle-input:checked + .toggle-slider:before {
            transform: translateX(46px);
            -webkit-transform: translateX(46px);
        }

        .language-label {
            font-size: 14px;
            font-weight: bold;
            color: #121213;
        }

        .language-label.active {
            color: #6aaa64;
        }

        /* Backup Controls Styles */
        .backup-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .backup-btn {
            padding: 6px 12px;
            background-color: #787c7e;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.1s ease;
            -webkit-appearance: none;
            touch-action: manipulation;
        }

        .backup-btn:hover {
            background-color: #6aaa64;
        }

        .backup-btn:active {
            background-color: #5a9a54;
            transform: scale(0.95);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            -webkit-user-select: text;
            user-select: text;
        }

        .modal-content {
            background-color: #ffffff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #121213;
        }

        .modal-text {
            margin-bottom: 15px;
            color: #787c7e;
            font-size: 14px;
            line-height: 1.4;
        }

        .backup-code {
            background-color: #f8f9fa;
            border: 1px solid #d3d6da;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            margin-bottom: 15px;
            color: #121213;
            -webkit-user-select: text;
            user-select: text;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.1s ease;
            -webkit-appearance: none;
            touch-action: manipulation;
        }

        .modal-btn.primary {
            background-color: #6aaa64;
            color: white;
        }

        .modal-btn.primary:hover {
            background-color: #5a9a54;
        }

        .modal-btn.secondary {
            background-color: #787c7e;
            color: white;
        }

        .modal-btn.secondary:hover {
            background-color: #6a6d70;
        }

        .restore-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #d3d6da;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-bottom: 15px;
            -webkit-user-select: text;
            user-select: text;
        }

        .restore-input:focus {
            border-color: #6aaa64;
            outline: none;
        }

        header {
            text-align: center;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #121213;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.3rem;
            font-weight: bold;
            color: #121213;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #787c7e;
        }

        .progress-info {
            text-align: center;
            font-size: 0.7rem;
            color: #787c7e;
            margin-bottom: 10px;
        }

        .game-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 4px;
            margin-bottom: 20px;
            padding: 5px;
            justify-content: center;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
            justify-content: center;
        }

        .tile {
            width: 58px;
            height: 58px;
            border: 2px solid #d3d6da;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            background-color: #ffffff;
            color: #121213;
            -webkit-transition: all 0.3s ease;
        }

        .tile.filled {
            border-color: #878a8c;
        }

        .tile.correct {
            background-color: #6aaa64;
            border-color: #6aaa64;
            color: #ffffff;
        }

        .tile.present {
            background-color: #c9b458;
            border-color: #c9b458;
            color: #ffffff;
        }

        .tile.absent {
            background-color: #787c7e;
            border-color: #787c7e;
            color: #ffffff;
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 3px;
            width: 100%;
        }

        .key {
            padding: 12px 8px;
            border: none;
            border-radius: 4px;
            background-color: #d3d6da;
            color: #121213;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.1s ease;
            flex: 1;
            max-width: 40px;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-appearance: none;
            -webkit-transition: background-color 0.1s ease;
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(0,0,0,0.1);
        }

        .key:hover {
            background-color: #878a8c;
            color: #ffffff;
        }

        .key:active {
            background-color: #878a8c;
            color: #ffffff;
            transform: scale(0.95);
            -webkit-transform: scale(0.95);
        }

        .key.wide {
            flex: 1.5;
            max-width: 65px;
            font-size: 13px;
        }

        .key.correct {
            background-color: #6aaa64;
            color: #ffffff;
        }

        .key.present {
            background-color: #c9b458;
            color: #ffffff;
        }

        .key.absent {
            background-color: #787c7e;
            color: #ffffff;
        }

        .message {
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            min-height: 25px;
            margin-top: 15px;
            color: #121213;
        }

        .message.win {
            color: #6aaa64;
        }

        .message.lose {
            color: #f5793a;
        }

        .new-game-btn {
            display: block;
            margin: 15px auto;
            padding: 12px 18px;
            background-color: #6aaa64;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.1s ease;
            -webkit-appearance: none;
            -webkit-transition: background-color 0.1s ease;
            touch-action: manipulation;
        }

        .new-game-btn:hover {
            background-color: #5a9a54;
        }

        .new-game-btn:active {
            background-color: #5a9a54;
            transform: scale(0.95);
            -webkit-transform: scale(0.95);

        /* Mobile responsiveness - Portrait phones */
        @media (max-width: 480px) and (orientation: portrait) {

                margin-bottom: 8px;

                font-size: 10px;
            }

            .modal-content {

            .modal-header {

            }

            .backup-code {

            h1 {

            .stat-number {

            .stat-label {

            }

            .game-board {

                margin-bottom: 15px;
                padding: 2px;
            }

            .row {
                gap: 3px;
            }

            .tile {
                width: 48px;
                height: 48px;
                font-size: 1.4rem;
            }

            .keyboard {
                gap: 4px;
                padding: 0 2px;
            }

            .keyboard-row {
                gap: 2px;
            }

            .key {
                padding: 12px 4px;
                font-size: 18px;
                max-width: 32px;
                min-height: 50px;
            }

            .key.wide {
                max-width: 55px;
                font-size: 17px;
                min-height: 50px;
            }

            .message {
                font-size: 0.9rem;
                margin-top: 10px;

            .new-game-btn {
                padding: 10px 15px;
                font-size: 12px;
                margin: 10px auto;
            }

            .key {
                max-width: 28px;
                min-height: 46px;
                font-size: 14px;
                padding: 10px 2px;
            }

            .key.wide {
                max-width: 48px;
                font-size: 13px;
                min-height: 46px;
            }
        }

        /* Landscape phones */
        @media (max-width: 812px) and (orientation: landscape) {
            body {
                padding: 2px;
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }

            .container {
                max-width: 700px;
            }

            .tile {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }

            .key {
                padding: 10px 6px;
                max-width: 35px;
                min-height: 45px;
                font-size: 16px;
            }

            .key.wide {
                max-width: 60px;
                font-size: 15px;
                min-height: 45px;
            }
        }
    </style>
</head>

        clearAllProgress() {
            localStorage.removeItem('usedWords_english');
            localStorage.removeItem('usedWords_spanish');
            localStorage.removeItem('wordleStats_english');
            localStorage.removeItem('wordleStats_spanish');

        // Backup functionality
        generateBackupCode() {
            const gameData = {
                english: {
                    stats: JSON.parse(localStorage.getItem('wordleStats_english')) || { played: 0, won: 0, streak: 0, maxStreak: 0 },
                    usedWords: JSON.parse(localStorage.getItem('usedWords_english')) || []
                },
                spanish: {
                    stats: JSON.parse(localStorage.getItem('wordleStats_spanish')) || { played: 0, won: 0, streak: 0, maxStreak: 0 },
                    usedWords: JSON.parse(localStorage.getItem('usedWords_spanish')) || []
                }
            };
            
            const jsonString = JSON.stringify(gameData);
            const base64Code = btoa(jsonString);
            return base64Code;
        }

        showBackupCode() {
            const code = this.generateBackupCode();
            const modal = document.getElementById('backup-modal');
            const codeDisplay = document.getElementById('backup-code-display');
            const modalHeader = document.getElementById('modal-header');
            const modalText = document.getElementById('modal-text');
            const copyBtn = document.getElementById('copy-btn');
            const closeBtn = document.getElementById('close-modal-btn');
            
            // Update modal content based on language
            if (this.currentLanguage === 'spanish') {
                modalHeader.textContent = 'Tu Código de Respaldo';
                modalText.textContent = 'Copia y guarda este código en un lugar seguro. Puedes usarlo para restaurar tu progreso más tarde.';
                copyBtn.textContent = 'Copiar';
                closeBtn.textContent = 'Cerrar';
            } else {
                modalHeader.textContent = 'Your Backup Code';
                modalText.textContent = 'Copy and save this code in a safe place. You can use it to restore your progress later.';
                copyBtn.textContent = 'Copy';
                closeBtn.textContent = 'Close';
            }
            
            codeDisplay.textContent = code;
            modal.style.display = 'block';
        }

        restoreFromCode() {
            const modal = document.getElementById('restore-modal');
            const modalHeader = document.getElementById('restore-modal-header');
            const modalText = document.getElementById('restore-modal-text');
            const input = document.getElementById('restore-input');
            const restoreBtn = document.getElementById('restore-confirm-btn');
            const cancelBtn = document.getElementById('close-restore-modal-btn');
            
            // Update modal content based on language
            if (this.currentLanguage === 'spanish') {
                modalHeader.textContent = 'Restaurar Progreso';
                modalText.textContent = 'Pega tu código de respaldo abajo para restaurar tu progreso:';
                input.placeholder = 'Pega tu código de respaldo aquí...';
                restoreBtn.textContent = 'Restaurar';
                cancelBtn.textContent = 'Cancelar';
            } else {
                modalHeader.textContent = 'Restore Progress';
                modalText.textContent = 'Paste your backup code below to restore your progress:';
                input.placeholder = 'Paste your backup code here...';
                restoreBtn.textContent = 'Restore';
                cancelBtn.textContent = 'Cancel';
            }
            
            input.value = '';
            modal.style.display = 'block';
        }

        executeRestore() {
            const input = document.getElementById('restore-input');
            const code = input.value.trim();
            
            if (!code) return;
            
            try {
                const jsonString = atob(code);
                const gameData = JSON.parse(jsonString);
                
                if (!gameData.english || !gameData.spanish) {
                    throw new Error('Invalid backup code');
                }
                
                localStorage.setItem('wordleStats_english', JSON.stringify(gameData.english.stats));
                localStorage.setItem('usedWords_english', JSON.stringify(gameData.english.usedWords));
                localStorage.setItem('wordleStats_spanish', JSON.stringify(gameData.spanish.stats));
                localStorage.setItem('usedWords_spanish', JSON.stringify(gameData.spanish.usedWords));
                
                this.usedWords = this.loadUsedWords();
                this.loadStats();
                this.updateWordProgress();
                
                const message = this.currentLanguage === 'english' 
                    ? 'Progress restored successfully! 🎉' 
                    : '¡Progreso restaurado exitosamente! 🎉';
                this.showMessage(message, 'win');
                
                // Close modal
                document.getElementById('restore-modal').style.display = 'none';
                
            } catch (error) {
                const message = this.currentLanguage === 'english' 
                    ? 'Invalid backup code. Please check and try again.' 
                    : 'Código de respaldo inválido. Verifica e intenta de nuevo.';
                this.showMessage(message, 'lose');
            }
        }

        setupModals() {
            // Copy button
            const copyBtn = document.getElementById('copy-btn');
            copyBtn.addEventListener('click', () => {
                const code = document.getElementById('backup-code-display').textContent;
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(code).then(() => {
                        const message = this.currentLanguage === 'english' 
                            ? 'Backup code copied to clipboard!' 
                            : '¡Código de respaldo copiado al portapapeles!';
                        this.showMessage(message, 'win');
                        document.getElementById('backup-modal').style.display = 'none';
                    });
                } else {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = code;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    const message = this.currentLanguage === 'english' 
                        ? 'Backup code copied!' 
                        : '¡Código de respaldo copiado!';
                    this.showMessage(message, 'win');
                    document.getElementById('backup-modal').style.display = 'none';
                }
            });

            // Close backup modal
            document.getElementById('close-modal-btn').addEventListener('click', () => {
                document.getElementById('backup-modal').style.display = 'none';
            });

            // Restore confirm button
            document.getElementById('restore-confirm-btn').addEventListener('click', () => {
                this.executeRestore();
            });

            // Close restore modal
            document.getElementById('close-restore-modal-btn').addEventListener('click', () => {
                document.getElementById('restore-modal').style.display = 'none';
            });

            // Close modals when clicking outside
            window.addEventListener('click', (e) => {
                const backupModal = document.getElementById('backup-modal');
                const restoreModal = document.getElementById('restore-modal');
                
                if (e.target === backupModal) {
                    backupModal.style.display = 'none';
                }
                if (e.target === restoreModal) {
                    restoreModal.style.display = 'none';
                }
            });
        }

        setupBackupControls() {
            const backupBtn = document.getElementById('backup-btn');
            const restoreBtn = document.getElementById('restore-btn');
            
            if (backupBtn) {
                const backupHandler = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.showBackupCode();
                };
                
                if ('ontouchstart' in window) {
                    backupBtn.addEventListener('touchend', backupHandler, { passive: false });
                } else {
                    backupBtn.addEventListener('click', backupHandler);
                }
            }
            
            if (restoreBtn) {
                const restoreHandler = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.restoreFromCode();
                };
                
                if ('ontouchstart' in window) {
                    restoreBtn.addEventListener('touchend', restoreHandler, { passive: false });
                } else {
                    restoreBtn.addEventListener('click', restoreHandler);
                }
            }
        }

        setupLanguageToggle() {
            const toggle = document.getElementById('language-toggle');
            if (!toggle) return;
            
            toggle.addEventListener('change', (e) => {
                const newLanguage = toggle.checked ? 'spanish' : 'english';
                
                if (this.gameStarted && !this.gameOver) {
                    toggle.checked = this.currentLanguage === 'spanish';
                    this.showMessage(this.languages[this.currentLanguage].messages.finishGame, 'lose');
                    return;
                }
                
                const confirmMessage = newLanguage === 'english' 
                    ? 'Switch language to English?' 
                    : 'Switch language to Spanish?';
                
                if (confirm(confirmMessage)) {
                    this.currentLanguage = newLanguage;
                    this.usedWords = this.loadUsedWords();
                    this.updateLanguageLabels();
                    this.createKeyboard();
                    this.updateWordProgress();
                    this.newGame();
                } else {
                    toggle.checked = this.currentLanguage === 'spanish';
                }
            });
            
            this.updateLanguageLabels();
        }

        updateLanguageLabels() {
            const lang = this.languages[this.currentLanguage];
            const englishLabel = document.getElementById('english-label');
            const spanishLabel = document.getElementById('spanish-label');
            
            if (englishLabel && spanishLabel) {
                if (this.currentLanguage === 'english') {
                    englishLabel.classList.add('active');
                    spanishLabel.classList.remove('active');
                } else {
                    spanishLabel.classList.add('active');
                    englishLabel.classList.remove('active');
                }
            }
            
            const elements = {
                'game-title': lang.labels.title,
                'streak-label': lang.labels.streak,
                'played-label': lang.labels.played,
                'win-rate-label': lang.labels.winRate,
                'new-game-btn': lang.messages.newGame,
                'backup-btn': lang.messages.saveProgress,
                'restore-btn': lang.messages.restoreProgress
            };
            
            for (const id in elements) {
                const element = document.getElementById(id);
                if (element) element.textContent = elements[id];
            }
        }

        loadUsedWords() {
            const key = 'usedWords_' + this.currentLanguage;
            return JSON.parse(localStorage.getItem(key)) || [];
        }

        saveUsedWords() {
            const key = 'usedWords_' + this.currentLanguage;
            localStorage.setItem(key, JSON.stringify(this.usedWords));
        }

        getRandomWord() {
            const words = this.languages[this.currentLanguage].words;
            const availableWords = words.filter(word => !this.usedWords.includes(word));
            
            if (availableWords.length === 0) {
                this.usedWords = [];
                this.saveUsedWords();
                setTimeout(() => {
                    this.showMessage(this.languages[this.currentLanguage].messages.allWordsCompleted, 'win');
                }, 1000);
                return words[Math.floor(Math.random() * words.length)];
            }
            
            const selectedWord = availableWords[Math.floor(Math.random() * availableWords.length)];
            this.usedWords.push(selectedWord);
            this.saveUsedWords();
            
            return selectedWord;
        }

        updateWordProgress() {
            const words = this.languages[this.currentLanguage].words;
            const remaining = words.length - this.usedWords.length;
            const progressElement = document.getElementById('word-progress');
            if (progressElement) {
                const wordsRemainingText = this.languages[this.currentLanguage].messages.wordsRemaining;
                progressElement.textContent = remaining + ' ' + wordsRemainingText + ' ' + words.length;
            }
        }

        initializeGame() {
            this.createGameBoard();
            this.createKeyboard();
            this.setupEventListeners();
        }

        createGameBoard() {
            const gameBoard = document.getElementById('game-board');
            if (!gameBoard) return;
            
            gameBoard.innerHTML = '';
            
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                row.id = 'row-' + i;
                
                for (let j = 0; j < 5; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.id = 'tile-' + i + '-' + j;
                    row.appendChild(tile);
                }
                
                gameBoard.appendChild(row);
            }
        }

        createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            if (!keyboard) return;
            
            keyboard.innerHTML = '';
            
            const rows = this.languages[this.currentLanguage].keyboard;

            for (let r = 0; r < rows.length; r++) {
                const keyboardRow = document.createElement('div');
                keyboardRow.className = 'keyboard-row';
                
                for (let k = 0; k < rows[r].length; k++) {
                    const key = rows[r][k];
                    const keyElement = document.createElement('button');
                    keyElement.className = 'key';
                    keyElement.textContent = key === 'BACKSPACE' ? '⌫' : key;
                    keyElement.id = 'key-' + key;
                    
                    if (key === 'ENTER' || key === 'BACKSPACE') {
                        keyElement.classList.add('wide');
                    }
                    
                    const keyHandler = (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        this.handleKeyPress(key);
                    };
                    
                    if ('ontouchstart' in window) {
                        keyElement.addEventListener('touchend', keyHandler, { passive: false });
                    } else {
                        keyElement.addEventListener('click', keyHandler);
                    }
                    
                    keyboardRow.appendChild(keyElement);
                }
                
                keyboard.appendChild(keyboardRow);
            }
        }

        setupEventListeners() {
            document.addEventListener('keydown', (e) => {
                let key = e.key.toUpperCase();
                
                if (key === 'Ñ') {
                    key = 'Ñ';
                }
                
                if (key === 'ENTER') {
                    this.handleKeyPress('ENTER');
                } else if (key === 'BACKSPACE') {
                    this.handleKeyPress('BACKSPACE');
                } else if ((key.match(/[A-Z]/) && key.length === 1) || key === 'Ñ') {
                    this.handleKeyPress(key);
                }
            });

            const newGameBtn = document.getElementById('new-game-btn');
            if (newGameBtn) {
                const newGameHandler = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.newGame();
                };
                
                if ('ontouchstart' in window) {
                    newGameBtn.addEventListener('touchend', newGameHandler, { passive: false });
                } else {
                    newGameBtn.addEventListener('click', newGameHandler);
                }
            }
        }

        handleKeyPress(key) {
            if (this.gameOver) return;

            if (key === 'ENTER') {
                this.submitGuess();
            } else if (key === 'BACKSPACE') {
                this.deleteLetter();
            } else if (this.currentTile < 5) {
                this.addLetter(key);
            }
        }

        addLetter(letter) {
            if (!this.gameStarted) {
                this.gameStarted = true;
                this.hideLanguageToggle();
            }

            const tile = document.getElementById('tile-' + this.currentRow + '-' + this.currentTile);
            if (tile) {
                tile.textContent = letter;
                tile.classList.add('filled');
                this.currentTile++;
            }
        }

        deleteLetter() {
            if (this.currentTile > 0) {
                this.currentTile--;
                const tile = document.getElementById('tile-' + this.currentRow + '-' + this.currentTile);
                if (tile) {
                    tile.textContent = '';
                    tile.classList.remove('filled');
                }

                if (this.currentRow === 0 && this.currentTile === 0) {
                    this.gameStarted = false;
                    this.showLanguageToggle();
                }
            }
        }

        submitGuess() {
            if (this.currentTile < 5) {
                this.showMessage(this.languages[this.currentLanguage].messages.notEnoughLetters);
                return;
            }

            const guess = this.getCurrentGuess();
            this.checkGuess(guess);
            
            if (guess === this.currentWord) {
                this.gameWon();
            } else if (this.currentRow === 5) {
                this.gameLost();
            } else {
                this.currentRow++;
                this.currentTile = 0;
            }
        }

        getCurrentGuess() {
            let guess = '';
            for (let i = 0; i < 5; i++) {
                const tile = document.getElementById('tile-' + this.currentRow + '-' + i);
                if (tile) guess += tile.textContent;
            }
            return guess;
        }

        checkGuess(guess) {
            const result = [];
            const wordArray = this.currentWord.split('');
            const guessArray = guess.split('');

            for (let i = 0; i < 5; i++) {
                if (guessArray[i] === wordArray[i]) {
                    result[i] = 'correct';
                    wordArray[i] = null;
                    guessArray[i] = null;
                }
            }

            for (let i = 0; i < 5; i++) {
                if (guessArray[i] !== null) {
                    const letterIndex = wordArray.indexOf(guessArray[i]);
                    if (letterIndex !== -1) {
                        result[i] = 'present';
                        wordArray[letterIndex] = null;
                    } else {
                        result[i] = 'absent';
                    }
                }
            }

            this.updateTiles(result);
            this.updateKeyboard(guess, result);
        }

        updateTiles(result) {
            for (let i = 0; i < 5; i++) {
                const tile = document.getElementById('tile-' + this.currentRow + '-' + i);
                if (tile) tile.classList.add(result[i]);
            }
        }

        updateKeyboard(guess, result) {
            for (let i = 0; i < 5; i++) {
                const key = document.getElementById('key-' + guess[i]);
                if (!key) continue;
                
                const currentClass = key.classList.contains('correct') ? 'correct' :
                                   key.classList.contains('present') ? 'present' :
                                   key.classList.contains('absent') ? 'absent' : '';

                if (result[i] === 'correct' || 
                    (result[i] === 'present' && currentClass !== 'correct') ||
                    (result[i] === 'absent' && !currentClass)) {
                    key.classList.remove('correct', 'present', 'absent');
                    key.classList.add(result[i]);
                }
            }
        }

        gameWon() {
            this.gameOver = true;
            this.showMessage(this.languages[this.currentLanguage].messages.congratulations, 'win');
            this.updateStats(true);
            this.showLanguageToggle();
        }

        gameLost() {
            this.gameOver = true;
            const loseMessage = this.languages[this.currentLanguage].messages.gameOver + ' ' + this.currentWord;
            this.showMessage(loseMessage, 'lose');
            this.updateStats(false);
            this.showLanguageToggle();
        }

        showMessage(text, type) {
            const message = document.getElementById('message');
            if (message) {
                message.textContent = text;
                message.className = 'message ' + (type || '');
                
                if (this.messageTimeout) {
                    clearTimeout(this.messageTimeout);
                }
                
                if (type !== 'win' && type !== 'lose') {
                    this.messageTimeout = setTimeout(() => {
                        message.textContent = '';
                        message.className = 'message';
                        this.messageTimeout = null;
                    }, 6000);
                }
            }
        }

        loadStats() {
            const statsKey = 'wordleStats_' + this.currentLanguage;
            const stats = JSON.parse(localStorage.getItem(statsKey)) || {
                played: 0, won: 0, streak: 0, maxStreak: 0
            };

            const elements = {
                'streak': stats.streak,
                'played': stats.played,
                'win-rate': stats.played > 0 ? Math.round((stats.won / stats.played) * 100) + '%' : '0%'
            };
            
            for (const id in elements) {
                const element = document.getElementById(id);
                if (element) element.textContent = elements[id];
            }
        }

        updateStats(won) {
            const statsKey = 'wordleStats_' + this.currentLanguage;
            let stats = JSON.parse(localStorage.getItem(statsKey)) || {
                played: 0, won: 0, streak: 0, maxStreak: 0
            };

            stats.played++;
            
            if (won) {
                stats.won++;
                stats.streak++;
                stats.maxStreak = Math.max(stats.maxStreak, stats.streak);
            } else {
                stats.streak = 0;
            }

            localStorage.setItem(statsKey, JSON.stringify(stats));
            this.loadStats();
        }

        newGame() {
            this.currentWord = this.getRandomWord();
            this.currentRow = 0;
            this.currentTile = 0;
            this.gameOver = false;
            this.gameStarted = false;
            
            console.log('New game started with word:', this.currentWord);
            this.updateWordProgress();
            
            const tiles = document.querySelectorAll('.tile');
            for (let i = 0; i < tiles.length; i++) {
                tiles[i].textContent = '';
                tiles[i].className = 'tile';
            }
            
            const keys = document.querySelectorAll('.key');
            for (let i = 0; i < keys.length; i++) {
                if (keys[i].id.startsWith('key-') && keys[i].id !== 'key-ENTER' && keys[i].id !== 'key-BACKSPACE') {
                    keys[i].className = 'key';
                    if (keys[i].id === 'key-ENTER' || keys[i].id === 'key-BACKSPACE') {
                        keys[i].classList.add('wide');
                    }
                }
            }
            
            const message = document.getElementById('message');
            if (message) {
                message.textContent = '';
                message.className = 'message';
            }
            
            this.loadStats();
            this.showLanguageToggle();
        }
    }

    // Initialize when DOM is ready - iOS compatible
    function initGame() {
        if (document.getElementById('game-board')) {
            console.log('DOM ready, starting game...');
            window.game = new WordleGame();
        } else {
            setTimeout(initGame, 50);
        }
    }

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initGame);
    } else {
        initGame();
    }
    </script>
